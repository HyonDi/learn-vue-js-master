<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>

        <!-- 아예 돔 제거 -->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user jas been logged in
        </div>

        <!-- display none  만듦 -->
        <div v-show="loading">
            Loading...
        </div>

        <!-- 인풋박스를 만들고 입력된값을 p태그에 출력하시오. -->
        <input type="text" v-model="message">
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading : true,
                message: ''
            },
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            }
        })

    </script>
    
</body>
</html>
